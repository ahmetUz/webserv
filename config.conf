server {
    listen 127.0.0.1:4242;
    listen 127.0.0.1:4243;
    listen 127.0.0.1:4241;

    server_name Avocat_Now;

    error_page 404 error_pages/404.html;
    error_page 500 error_pages/500.html;

    client_max_body_size 100M;


    root ./avocat_now;
    # root ./avocat_now;
    index index.html;
 
    autoindex off;

    allowed_method POST;
    
    CGI_bin cgi_test/cgi-bin;
    allowed_CGI .py;
    allowed_CGI .php;

    upload_path download;

    location css {
        root ./avocat_now/css/;
        index style.css;
        allowed_method GET;
    }

    location img/ {
        root ./avocat_now/img/;
     
        allowed_method GET;

        upload_path download;
    }

    location /tests/return {
        root ./avocat_now/tests/return;

        return 301 return.html;
    }

    location /tests/autoindex {
        root avocat_now/tests/autoindex;

        autoindex on;

        allowed_CGI .sh;
        CGI_bin cgi-bin;

    }


    location /empty {
    }


}

