<!DOCTYPE html>
<html>
<head>
  <title>Upload Success</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333333;
    }
    p {
      color: #666666;
    }
    .success {
      color: #009900;
      font-size: 20px;
      margin-top: 40px;
    }
    .uploaded-images {
      margin-top: 40px;
    }
    .uploaded-images img {
      margin: 10px;
      max-width: 200px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Image Upload</h1>
  <div class="success">
    <p>Images uploaded successfully!</p>
  </div>
  
  <div class="uploaded-images">
    <img src="image1.jpg" alt="Uploaded Image 1">
    <img src="image2.jpg" alt="Uploaded Image 2">
    <img src="image3.jpg" alt="Uploaded Image 3">
  </div>
</body>
</html>
